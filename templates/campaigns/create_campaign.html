{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Campaign</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.campaign_name.label_tag }} 
            {{ form.campaign_name }}
        </div>
        <div class="mb-3">
            {{ form.world_name.label_tag }} 
            {{ form.world_name }}
        </div>
        <div class="mb-3">
            {{ form.campaign_description.label_tag }} 
            {{ form.campaign_description }}
        </div>
        <button type="submit" class="btn btn-primary">Create Campaign</button>
    </form>
</div>
{% endblock %}
