{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>{{ scene.name }}</h2>
    <p>{{ scene.description }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update log</button>
    </form>

    <h3>Assigned Characters</h3>
    <ul>
        {% for character in characters %}
        <li>{{ character.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
